<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./sass/index.css" />

  <body>
    <a href="./index.html">"home"</a>
    <a href="./ipodrom.html">"ipodrom"</a>

    <h1>HI, it is asinc</h1>

    <div class="modal" tabindex="-1" id="subscription-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Subscribe</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="subscribeBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="timer">
      <p class="clockface js-clockface"></p>

      <div class="actions">
        <button class="timer-btn" data-action-start>start</button>
        <button class="timer-btn" data-action-stop>stop</button>
      </div>
    </div>

    <!-- <script type="module" src="./js/lesson-9/asinc.js"></script> -->
    <script type="module" src="./js/lesson-9/promise.js"></script>
  </body>
</html>
